<!DOCTYPE html>
<html>
  <head>
    <title>Form Examples</title>
  </head>
  <body>
    <form>
      <!--Fieldset Section-->
      <fieldset>
        <legend>Compulsory:</legend>
        <span>Name:</span> <br />
        <input type="text" name="First Name" placeholder="First Name" />
        <br />
        <br />
        <input type="text" name="Last Name" placeholder="Last Name" />
        <br />
        <br />
        <span>Gender:</span>
        <input type="checkbox" id="Male" name="Gender" value="Male" />
        <label for="Male">Male</label>
        <input type="checkbox" id="Female" name="Gender" value="Female" />
        <label for="Female">Female</label>
        <input type="checkbox" id="Other" name="Gender" value="Other" />
        <label for="Other">Other</label>
      </fieldset>
      <fieldset>
        <legend>Optional:</legend>
        <span>Subjects:</span> <br />
        <!---Checkbox Section-->
        <input
          type="checkbox"
          id="English"
          name="selected subject 1"
          value="English"
        />
        <label for="English">English</label> <br />
        <input
          type="checkbox"
          id="Mathematics"
          name="selected subject 2"
          value="Mathematics"
        />
        <label for="Mathematics">Mathematics</label> <br />
        <input
          type="checkbox"
          id="Science"
          name="selected subject 3"
          value="Science"
        />
        <label for="Science">Science</label> <br />
        <input
          type="checkbox"
          id="Nepali"
          name="selected subject 4"
          value="Nepali"
        />
        <label for="Nepali">Nepali</label> <br />
        <input
          type="checkbox"
          id="Social"
          name="selected subject 5"
          value="Social"
        />
        <label for="Social">Social</label> <br />
        <input
          type="checkbox"
          id="Health and Population"
          name="selected
      subject 6"
          value="Health and Population"
        />
        <label for="Health and Population">Health and Population</label> <br />
        <input
          type="checkbox"
          id="General Knowledge"
          name="selected subject 7"
          value="General Knowledge"
        />
        <label for="General Knowledge">General Knowledge</label> <br />
        <br />
        <!--Select i.e. drop down Section-->
        <label for="Country">Select your country:</label> <br />
        <select name="Country" id="country">
          <option value="Nepal">Nepal</option>
          <option value="India">India</option>
          <option value="China">China</option>
          <option value="Australia">Australia</option>
          <option value="Japan">Japan</option>
        </select>
      </fieldset>
      <br />
      <br />
      <input type="submit" />
    </form>
  </body>
</html>
