<!DOCTYPE html>
<html>
  <head>
    <title>Form attributes</title>
  </head>
  <body>
    <form>
      <span>Name:</span> <br />
      <input
        type="text"
        name="user-name"
        placeholder="Enter name"
        value="Laxman"
        readonly
      />
      <!--readonly attribute-->
      <br />
      <br />
      <input
        type="text"
        name="user-name"
        placeholder="Enter name"
        value="Laxman"
        size="10"
      />
      <br />
      <!--maxlength form attributes-->
      <br />
      <input
        type="text"
        name="user-name"
        placeholder="Enter name"
        size="10"
        maxlength="5"
        required
      />
      <br />
      <span>Subjects:</span> <br />
      <!---Checkbox Section-->
      <input
        type="checkbox"
        id="english"
        name="selected subject 1"
        value="english"
      />
      <label for="english">english</label> <br />
      <input
        type="checkbox"
        id="mathematics"
        name="selected subject 2"
        value="mathematics"
      />
      <label for="mathematics">mathematics</label> <br />
      <input
        type="checkbox"
        id="science"
        name="selected subject 3"
        value="science"
      />
      <label for="science">science</label> <br />
      <input
        type="checkbox"
        id="nepali"
        name="selected subject 4"
        value="nepali"
      />
      <label for="nepali">nepali</label> <br />
      <input
        type="checkbox"
        id="social"
        name="selected subject 5"
        value="social"
      />
      <label for="social">social</label> <br />
      <input
        type="checkbox"
        id="health and population"
        name="selected
      subject 6"
        value="health and population"
      />
      <label for="health and population">health and population</label> <br />
      <input
        type="checkbox"
        id="general knowledge"
        name="selected subject 7"
        value="general knowledge"
      />
      <label for="general knowledge">general knowledge</label> <br />
      <br />
      <!--Select i.e. drop down Section-->
      <label for="Country">Select your country:</label> <br />
      <!--multiple attribute-->
      <select name="Country" id="country" multiple>
        <option value="nepal">Nepal</option>
        <option value="india">India</option>
        <option value="china">China</option>
        <option value="australia">Australia</option>
        <option value="japan">Japan</option>
      </select>
      <br />
      <br />
      <input type="submit" />
      <br />
      <br />
      <input type="submit" value="Send" disabled />
      <!--disabled attribute-->
    </form>
  </body>
</html>
